<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin View Example</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
<div class="container">
    <!-- Example Post 1 -->
    <div class="post">
        <a href="#delete" class="delete-icon">Delete</a>
        <h2>Post Title Here</h2>
        <p>This is an example post content. This section can contain the details of the post.</p>
        <p class="username">Posted by: UserID 123</p>
        <span class="post-date">2024-03-25</span>
    </div>

    <!-- Example Post 2 -->
    <div class="post">
        <a href="#delete" class="delete-icon"><img src="public/delete.png" alt="Delete" width="32" height="32">
        </a>
        <h2>Another Post Title</h2>
        <p>Another example of post content. Each post can be unique and have different content.</p>
        <p class="username">Posted by: UserID 456</p>
        <span class="post-date">2024-03-24</span>
    </div>
</div>
</body>
</html>
